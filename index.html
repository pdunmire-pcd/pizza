<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mama's Pizza'</title>

    <!--favicon-->
    <link rel="icon" href="images/pizza icon.jpg">

    <!--stylesheet-->
    <link rel="stylesheet" href="styles/pizza-styles.css">
</head>
<body>
    <main>
        <header>
            <img src="images/Pizza Guy.jpg" alt="pizza guy">
            <h1>Welcome to Mama's Pizza</h1>
            <h2>Serving GRC Students for 50 years</h2>
            <hr>
            <p>Come check us out</p>
            <a id="contact-button" href="#" role="button">Contact Us</a>
        </header>
        <form action="
        "></form>
        <form id="pizza-form" action="#" method="get">
        <!-- Contact Info-->
        <fieldset>
            <!--First Name-->
            <legend>Contact Info</legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname">
            <!--Last Name-->
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname">
            <!--Email Address-->
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email">
        </fieldset>

        <fieldset>
            <legend>Select Pickup or Delivery</legend>
            <label for="pickup">
                <input type="radio" id="pickup" value="pickup"
                name="method">Pickup
            </label>
            <label for="delivery">
                <input type="radio" id="delivery" value="delivery"
                name="method">Delivery
            </label>
        </fieldset>
        <fieldset>
            <legend>Select Toppings</legend>
            <label for="pepperoni">
                <input type="checkbox"
                       id="pepperoni"
                       name="toppings[]"
                       value="pepperoni">
                    Pepperoni
            </label>
            <label for="mushrooms">
                <input type="checkbox"
                       id="mushrooms"
                       name="toppings[]"
                       value="mushrooms">
                    Mushrooms
            </label>
            <label for="olives">
                <input type="checkbox"
                       id="olives"
                       name="toppings[]"
                       value="olives">
                    Olives
            </label>
            <label for="green peppers">
                <input type="checkbox"
                       id="green peppers"
                       name="toppings[]"
                       value="green peppers">
                    Green Peppers
            </label>
            <label for="spicy sausage">
                <input type="checkbox"
                       id="spicy sausage"
                       name="toppings[]"
                       value="spicy sausage">
                    Spicey Sausage
            </label>
            <label for="onions">
                <input type="checkbox"
                       id="onions"
                       name="toppings[]"
                       value="onions">
                    Onions
            </label>
            <label for="Prociutto">
                <input type="checkbox"
                       id="Prociutto"
                       name="toppings[]"
                       value="Prociutto">
                    Prociutto
            </label>
            <label for="arugula">
                <input type="checkbox"
                       id="arugula"
                       name="toppings[]"
                       value="arugala">
                    Arugala
            </label>
        </fieldset>
        <fieldset>
            <legend>Pizza Size</legend>
                <select name="size" id="size">
                    <option value="none">-- Select a size --</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
        </fieldset>
        
        <!--Comment Field-->
        <label for="comment">Comments/Instructions:</label>
        <textarea rows="5" id="comment" name="comment"></textarea>

    
        <label for="discount">
            <input type="checkbox" id="discount" name="discount" checked>Sign me up for discounts!</label>
            

        <!--Submit button-->
        <button type="Submit" id="order-button">Place order-button</button>
    </form>
    </main>
    
    
</body>
</html>
